   <article id="post-file-download" class="article article-type-post" itemprop="blogPost">
  <header class="article-header">
    <h1 class="post-title">下载附件</h1>

    <div class="article-meta">
      <span>
        <i class="icon-calendar"></i>
        <span>2019.06.18</span>
      </span>

      
        <span class="article-author">
          <i class="icon-user"></i>
          <span>谢春燕</span>
        </span>
      

      


      
        <span>
          <i class="icon-comment"></i>
          <a href="https://blog.json.fit/2019/06/18/file-download/#disqus_thread"></a>
        </span>
      

      
      
    </div>
  </header>

  <div class="article-content">
    
      <p>附件的下载主要方案有俩：</p>
<p>1、直接创建a链接设置其href为请求地址，代码如下</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">createA(url) &#123;</span><br><span class="line">   <span class="keyword">const</span> eleLink = <span class="built_in">document</span>.createElement(<span class="string">'a'</span>)</span><br><span class="line">   eleLink.download = <span class="string">'download'</span></span><br><span class="line">   eleLink.style.display = <span class="string">'none'</span></span><br><span class="line">   eleLink.href = url</span><br><span class="line">   <span class="comment">// 触发点击</span></span><br><span class="line">   <span class="built_in">document</span>.body.appendChild(eleLink)</span><br><span class="line">   eleLink.click()</span><br><span class="line">   <span class="comment">// 然后移除</span></span><br><span class="line">   <span class="built_in">document</span>.body.removeChild(eleLink)</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
<p>2、若需要下载时给出转圈提示，则要用http请求方式获取资源，代码如下</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">downloadFile(path, params = &#123;&#125;, filename = <span class="string">'download.xls'</span>) &#123;</span><br><span class="line">  <span class="keyword">this</span>.http</span><br><span class="line">    .get(path, <span class="keyword">this</span>.getOptions(&#123;params, responseType: <span class="string">'blob'</span>&#125;)).subscribe(<span class="function">(<span class="params">res: <span class="built_in">any</span></span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">this</span>.createFile(res, filename)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">getOptions(opts, contentType = <span class="string">'application/json'</span>) &#123;</span><br><span class="line">  <span class="keyword">const</span> headers = <span class="keyword">new</span> HttpHeaders().set(<span class="string">'Content-Type'</span>, contentType)</span><br><span class="line">  <span class="keyword">if</span> (opts) <span class="keyword">return</span> &#123;headers: headers, withCredentials: <span class="literal">true</span>, ...opts&#125;</span><br><span class="line">  <span class="keyword">return</span> &#123;headers: headers, withCredentials: <span class="literal">true</span>&#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 处理文件流</span></span><br><span class="line">createFile(res, filename) &#123;</span><br><span class="line">  <span class="keyword">const</span> reader = <span class="keyword">new</span> FileReader(), blob = res</span><br><span class="line">  reader.readAsDataURL(blob)</span><br><span class="line">  reader.onload = <span class="function">(<span class="params">e: <span class="built_in">any</span></span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="keyword">const</span> a = <span class="built_in">document</span>.createElement(<span class="string">'a'</span>)</span><br><span class="line">    a.download = filename</span><br><span class="line">    a.href = e.target.result</span><br><span class="line">    <span class="built_in">document</span>.body.appendChild(a)</span><br><span class="line">    a.click()</span><br><span class="line">    <span class="built_in">document</span>.body.removeChild(a)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>上述createFile方法当返回的文件流过大时会报网络错误下载不了文件，所以推荐处理文件流方法如下：</p>
<figure class="highlight typescript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">createFile(res, filename) &#123;</span><br><span class="line">  <span class="keyword">const</span> blob = <span class="keyword">new</span> Blob([res], &#123;<span class="keyword">type</span>: <span class="string">'application/octet-stream'</span>&#125;)</span><br><span class="line">  <span class="comment">// 创建a标签</span></span><br><span class="line">  <span class="keyword">const</span> a = <span class="built_in">document</span>.createElement(<span class="string">'a'</span>)</span><br><span class="line">  a.download = filename</span><br><span class="line">  a.href = <span class="built_in">window</span>.URL.createObjectURL(blob)</span><br><span class="line">  <span class="built_in">document</span>.body.appendChild(a)</span><br><span class="line">  <span class="comment">// 触发点击事件并销毁a标签</span></span><br><span class="line">  a.click()</span><br><span class="line">  <span class="built_in">document</span>.body.removeChild(a)</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
