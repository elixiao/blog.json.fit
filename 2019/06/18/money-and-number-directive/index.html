ing">'[money]'</span></span><br><span class="line">&#125;)</span><br><span class="line"><span class="keyword">export</span> <span class="keyword">class</span> MoneyDirective &#123;</span><br><span class="line">  <span class="comment">// 小数点位数</span></span><br><span class="line">  <span class="meta">@Input</span>() decimal = <span class="number">4</span></span><br><span class="line">  <span class="comment">// 金额最大值</span></span><br><span class="line">  <span class="meta">@Input</span>() maxMoney</span><br><span class="line">  <span class="comment">// 是否为负数</span></span><br><span class="line">  <span class="meta">@Input</span>() negative = <span class="literal">false</span></span><br><span class="line"></span><br><span class="line">  <span class="keyword">constructor</span>(<span class="params"></span>) &#123;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="meta">@HostListener</span>(<span class="string">'keypress'</span>, [<span class="string">'$event'</span>])</span><br><span class="line">  keypressEvent(event) &#123;</span><br><span class="line">    <span class="keyword">const</span> inputValue = event.target.value</span><br><span class="line">    <span class="keyword">if</span> ((((<span class="keyword">this</span>.negative &amp;&amp; event.keyCode !== <span class="number">45</span>) || !<span class="keyword">this</span>.negative) &amp;&amp; event.keyCode !== <span class="number">46</span> &amp;&amp; event.keyCode &lt; <span class="number">48</span>) || event.keyCode &gt; <span class="number">57</span>) &#123;</span><br><span class="line">      event.returnValue = <span class="literal">false</span></span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">// 判断已经有负号时不可再次输入负号</span></span><br><span class="line">    <span class="keyword">if</span> (event.keyCode === <span class="number">45</span> &amp;&amp; (inputValue)) &#123;</span><br><span class="line">      even yword">const</span> inputValue = event.target.value</span><br><span class="line">    <span class="keyword">if</span> (inputValue === <span class="string">'00'</span>) &#123;</span><br><span class="line">      event.target.value = <span class="string">''</span></span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
