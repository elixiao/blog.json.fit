      <blockquote>
<p>参考资料<br><a href="https://developer.mozilla.org/zh-CN/docs/Web/API/Window/onbeforeunload" target="_blank" rel="noopener">https://developer.mozilla.org/zh-CN/docs/Web/API/Window/onbeforeunload</a></p>
</blockquote>
<p><strong>代码实现：</strong></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">function onbeforeunload() &#123;</span><br><span class="line">   window.onbeforeunload = function (e) &#123;</span><br><span class="line">      e = e || window.event</span><br><span class="line"></span><br><span class="line">      // 兼容IE8和Firefox 4之前的版本</span><br><span class="line">      if (e) &#123;</span><br><span class="line">        e.returnValue = &apos;关闭提示&apos;</span><br><span class="line">      &#125;</span><br><span class="line"></span><br><span class="line">      // Chrome, Safari, Firefox 4+, Opera 12+ , IE 9+</span><br><span class="line">      return &apos;关闭提示&apos;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>某个场景下的取消方法：<br>比如点击a标签时不想被提醒，关闭窗口时依然需要提醒，则在跳转之前增加下面语句<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">window.onbeforeunload = null</span><br></pre></td></tr></table></figure></p>
