   <article id="post-less-calculate-height" class="article article-type-post" itemprop="blogPost">
  <header class="article-header">
    <h1 class="post-title">Less动态计算高度(height)问题</h1>

    <div class="article-meta">
      <span>
        <i class="icon-calendar"></i>
        <span>2019.08.06</span>
      </span>

      
        <span class="article-author">
          <i class="icon-user"></i>
          <span>秦小静</span>
        </span>
      

      


      
        <span>
          <i class="icon-comment"></i>
          <a href="https://blog.json.fit/2019/08/06/less-calculate-height/#disqus_thread"></a>
        </span>
      

      
      
    </div>
  </header>

  <div class="article-content">
    
      <p>近一直在用less，基本上还挺好用的。但使用CSS3的calc函数时却发现个冲突问题。<br><strong>问题</strong><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">.class &#123;</span><br><span class="line">  height: calc(100% - 50px);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>谁知道less自己就把它当表达式计算掉了，导致到浏览器那变成了calc(50%) o(╯□╰)o</p>
<hr>
<p><strong>解决方法</strong><br>解决方法也挺简单，加上~用””包起来。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">.class &#123;</span><br><span class="line">  height: calc(~&quot;100% - 50px&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<p>可如果要用变量怎么用呢？也不复杂，像下面这样就搞定啦。<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">.class &#123;</span><br><span class="line">  @cap: 50px;</span><br><span class="line">  height: calc(~&quot;100% - @&#123;cap&#125;&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>

    
  </div>
