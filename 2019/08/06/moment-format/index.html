      <h1 id="moment-格式化"><a href="#moment-格式化" class="headerlink" title="moment 格式化"></a>moment 格式化</h1><p>在项目中进行列表的时间筛选时，之前一直使用<strong>moment(XXX).format()</strong>,得到的格式如下，eg：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">createdAt[$gte]: <span class="number">2019</span><span class="number">-08</span><span class="number">-06</span>T00:<span class="number">00</span>:<span class="number">00</span>+<span class="number">08</span>:<span class="number">00</span></span><br><span class="line">createdAt[$lte]: <span class="number">2019</span><span class="number">-08</span><span class="number">-15</span>T23:<span class="number">59</span>:<span class="number">59</span>+<span class="number">08</span>:<span class="number">00</span></span><br></pre></td></tr></table></figure>
<p>时间只能精确到时分秒，不能把毫秒也传给后端，这样就导致2019-08-15T23:59:59.888这样时间的数据无法筛选出来，所以需要传给后端带毫秒的格式，找了好久，发现<strong>moment(XXX).toJSON()</strong>可以实现，eg：<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">createdAt[$gte]: <span class="number">2019</span><span class="number">-08</span><span class="number">-05</span>T16:<span class="number">00</span>:<span class="number">00.000</span>Z</span><br><span class="line">createdAt[$lte]: <span class="number">2019</span><span class="number">-08</span><span class="number">-06</span>T15:<span class="number">59</span>:<span class="number">59.999</span>Z</span><br></pre></td></tr></table></figure></p>
