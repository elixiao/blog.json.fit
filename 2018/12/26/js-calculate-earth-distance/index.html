      <p>下面的方法可计算地球两点间的距离：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">getDistance</span>(<span class="params">lng1, lat1, lng2, lat2</span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> radLat1 = lat1 * <span class="built_in">Math</span>.PI / <span class="number">180.0</span></span><br><span class="line">  <span class="keyword">const</span> radLat2 = lat2 * <span class="built_in">Math</span>.PI / <span class="number">180.0</span></span><br><span class="line">  <span class="keyword">const</span> a = radLat1 - radLat2</span><br><span class="line">  <span class="keyword">const</span> b = lng1 * <span class="built_in">Math</span>.PI / <span class="number">180.0</span> - lng2 * <span class="built_in">Math</span>.PI / <span class="number">180.0</span></span><br><span class="line">  <span class="keyword">let</span> s = <span class="number">2</span> * <span class="built_in">Math</span>.asin(<span class="built_in">Math</span>.sqrt(<span class="built_in">Math</span>.pow(<span class="built_in">Math</span>.sin(a / <span class="number">2</span>), <span class="number">2</span>) +</span><br><span class="line">    <span class="built_in">Math</span>.cos(radLat1) * <span class="built_in">Math</span>.cos(radLat2) * <span class="built_in">Math</span>.pow(<span class="built_in">Math</span>.sin(b / <span class="number">2</span>), <span class="number">2</span>)))</span><br><span class="line">  s = s * <span class="number">6378.137</span></span><br><span class="line">  s = <span class="built_in">Math</span>.round(s * <span class="number">10000</span>) / <span class="number">10000</span></span><br><span class="line">  <span class="keyword">return</span> s</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
