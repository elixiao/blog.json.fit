      <p>请看下面这行代码：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.log(<span class="keyword">new</span> <span class="built_in">Date</span>(<span class="string">"2018-05-20 10:00"</span>));</span><br></pre></td></tr></table></figure>
<p>在 Chrome、Firefox 和 Node.js 中运行都没问题，但是在 Safari 下却是 Invalid Date。这是一个大坑，因为 iPhone 手机浏览器都是 Safari 浏览器。但是下面的代码在所有浏览器上都可以正常执行：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.log(<span class="keyword">new</span> <span class="built_in">Date</span>(<span class="string">"2018/05/20 10:00"</span>));</span><br></pre></td></tr></table></figure>
