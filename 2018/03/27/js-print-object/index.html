   <article id="post-js-print-object" class="article article-type-post" itemprop="blogPost">
  <header class="article-header">
    <h1 class="post-title">js 中打印完整对象</h1>

    <div class="article-meta">
      <span>
        <i class="icon-calendar"></i>
        <span>2018.03.27</span>
      </span>

      
        <span class="article-author">
          <i class="icon-user"></i>
          <span>李潇</span>
        </span>
      

      


      
        <span>
          <i class="icon-comment"></i>
          <a href="https://blog.json.fit/2018/03/27/js-print-object/#disqus_thread"></a>
        </span>
      

      
      
    </div>
  </header>

  <div class="article-content">
    
      <p>想在控制台输出下面的对象：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">   <span class="string">"a"</span>:<span class="string">"a"</span>,</span><br><span class="line">   <span class="string">"b"</span>:&#123;</span><br><span class="line">      <span class="string">"c"</span>:<span class="string">"c"</span>,</span><br><span class="line">      <span class="string">"d"</span>:&#123;</span><br><span class="line">         <span class="string">"e"</span>:<span class="string">"e"</span>,</span><br><span class="line">         <span class="string">"f"</span>:&#123;</span><br><span class="line">            <span class="string">"g"</span>:<span class="string">"g"</span>,</span><br><span class="line">            <span class="string">"h"</span>:&#123;</span><br><span class="line">               <span class="string">"i"</span>:<span class="string">"i"</span></span><br><span class="line">            &#125;</span><br><span class="line">         &#125;</span><br><span class="line">      &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;;    </span><br><span class="line"><span class="built_in">console</span>.log(obj);</span><br></pre></td></tr></table></figure>
<p>输出结果是：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#123; <span class="attr">a</span>: <span class="string">'a'</span>, <span class="attr">b</span>: &#123; <span class="attr">c</span>: <span class="string">'c'</span>, <span class="attr">d</span>: &#123; <span class="attr">e</span>: <span class="string">'e'</span>, <span class="attr">f</span>: [<span class="built_in">Object</span>] &#125; &#125; &#125;</span><br></pre></td></tr></table></figure>
<p>如何让一个对象完整的输出呢？可以用下面的办法：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.dir(obj, &#123; <span class="attr">depth</span>: <span class="literal">null</span> &#125;);</span><br></pre></td></tr></table></figure>
<p>打印结果是：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">&#123; <span class="attr">a</span>: <span class="string">'a'</span>,</span><br><span class="line">  b: &#123; <span class="attr">c</span>: <span class="string">'c'</span>, <span class="attr">d</span>: &#123; <span class="attr">e</span>: <span class="string">'e'</span>, <span class="attr">f</span>: &#123; <span class="attr">g</span>: <span class="string">'g'</span>, <span class="attr">h</span>: &#123; <span class="attr">i</span>: <span class="string">'i'</span> &#125; &#125; &#125; &#125; &#125;</span><br></pre></td></tr></table></figure>
<p>确实全部输出了，但是输出不是很好看，下面的方法能够格式化输出结果：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.log(<span class="built_in">JSON</span>.stringify(obj, <span class="literal">null</span>, <span class="number">4</span>));</span><br></pre></td></tr></table></figure>
<p>打印结果是：</p>
<figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line">    <span class="attr">"a"</span>: <span class="string">"a"</span>,</span><br><span class="line">    <span class="attr">"b"</span>: &#123;</span><br><span class="line">        <span class="attr">"c"</span>: <span class="string">"c"</span>,</span><br><span class="line">        <span class="attr">"d"</span>: &#123;</span><br><span class="line">            <span class="attr">"e"</span>: <span class="string">"e"</span>,</span><br><span class="line">            <span class="attr">"f"</span>: &#123;</span><br><span class="line">                <span class="attr">"g"</span>: <span class="string">"g"</span>,</span><br><span class="line">                <span class="attr">"h"</span>: &#123;</span><br><span class="line">                    <span class="attr">"i"</span>: <span class="string">"i"</span></span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>默认情况下，控制台输出是不包括不可枚举对象的，例如：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">var</span> obj = &#123;</span><br><span class="line">   <span class="string">"name"</span>: <span class="string">"Tom"</span>,</span><br><span class="line">   <span class="string">"age"</span>: <span class="number">12</span></span><br><span class="line">&#125;;    </span><br><span class="line"></span><br><span class="line"><span class="built_in">Object</span>.defineProperty(obj, <span class="string">'hidden'</span>, &#123;</span><br><span class="line">	enumerable: <span class="literal">false</span>,</span><br><span class="line">	value: <span class="string">"I'm hidden"</span></span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line"><span class="built_in">console</span>.log(obj);</span><br></pre></td></tr></table></figure>
<p>打印结果是：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#123; <span class="attr">name</span>: <span class="string">'Tom'</span>, <span class="attr">age</span>: <span class="number">12</span> &#125;</span><br></pre></td></tr></table></figure>
<p>如果想让<code>hidden`</code>属性也打印出来，可以用下面的办法：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">console</span>.dir(obj, &#123;<span class="attr">showHidden</span>: <span class="literal">true</span>&#125;);</span><br></pre></td></tr></table></figure>
<p>打印结果：</p>
<figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">&#123; <span class="attr">name</span>: <span class="string">'Tom'</span>, <span class="attr">age</span>: <span class="number">12</span>, [hidden]: <span class="string">'I\'m hidden'</span> &#125;</span><br></pre></td></tr></table></figure>

    
  </div>
