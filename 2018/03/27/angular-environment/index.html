  <div class="article-content">
    
      <p>用 angular-cli 创建项目之后在 <code>/src/app</code> 有个 environment 文件夹，里面有两个默认环境配置文件：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">├── environment.ts</span><br><span class="line">├── environment.prod.ts</span><br></pre></td></tr></table></figure>
<p>使用方法：</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 开发环境</span></span><br><span class="line">$ ng serve --environment=production <span class="comment"># ng s -prod</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 生产环境</span></span><br><span class="line">$ ng build --environment=production <span class="comment"># ng b -prod</span></span><br></pre></td></tr></table></figure>
<p>还可以自定义环境，例如增加一个 <code>environment.hello.ts</code>，内容为：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">export const environment = &#123;  </span><br><span class="line">  production: false,</span><br><span class="line">  envName: &apos;hello&apos;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>语法 <code>ng s -prod</code> 不适用于自定义环境，不过可以用 <code>ng s -e hello</code> 或者 <code>ng build --env=hello</code>，不过会报错：</p>
<figure class="highlight sh"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">ng s -e hello</span><br><span class="line">Environment <span class="string">"hello"</span> does not exist.</span><br></pre></td></tr></table></figure>
<p>因为还需要在 <code>.angular.cli.json</code> 配置文件中注册一下：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">&quot;environments&quot;: &#123;</span><br><span class="line">	&quot;dev&quot;: &quot;environments/environment.ts&quot;,</span><br><span class="line">	&quot;prod&quot;: &quot;environments/environment.prod.ts&quot;,</span><br><span class="line">	&quot;hello&quot;: &quot;environments/environment.hello.ts&quot;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
