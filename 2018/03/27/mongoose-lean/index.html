  <div class="article-content">
    
      <figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Model.find(&#123;&#125;).exec()</span><br></pre></td></tr></table></figure>
<p>平均执行时间 218 毫秒，如果使用 <code>lean()</code></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">Model.find(&#123;&#125;).exec().lean()</span><br></pre></td></tr></table></figure>
<p>执行时间变成 71 毫秒。那 <code>lean()</code> 到底做了什么？</p>
<blockquote>
<p>不加 lean 查出来的是 Mongoose 文档，加 lean 查询出来的文档是普通的 JavaScript 对象，从而没有 save 方法，没有 getters 和 setters，因此会有更高的性能。</p>
</blockquote>
